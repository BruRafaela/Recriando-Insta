<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrap">
		<div class="instagram-cell">
			<img src="img/cell2.png" alt="celular">
		</div>

		<div class="instagram-continue">
			<div class="group">
				<img src="img/logo.png" class="instagram-logo" alt="Instagram">
				<div class="profile">
					<img src="img/foto.png" alt="Foto de perfil">
				</div>
				<a href="#" class="insta-login">Continue como Carinha </a>
				<a href="#" class="insta-logon">Remover conta</a>
			</div>

			<div class="group">
				<p class="not">Não é Carinha?</p>
				<p class="not2">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>

			<div class="get-app">
				<p class="get-text">Baixe o Aplicativo</p>
				<div class="down">
					<a href="#" class="app-down"></a>
					<a href="#" class="app-down"></a>
				</div>
			</div>

		</div>


	</div>
</body>
</html>
